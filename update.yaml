intermediate data folder: './data/2-intermediate/update/'
existing data folder: './data/2-intermediate/'
processed data folder: './data/4-load/'
download new data: False
extract new data: False
merge new data: True

# List the Bloomberg tickers of any assets that can be downloaded from Yahoo
